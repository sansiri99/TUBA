<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Complete</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
</head>
<body>
    <div class="container">
        <h1>การอัปโหลดเสร็จสมบูรณ์</h1>
        <p id="formName" class="form-name"></p>
        <p id="timestamp" class="timestamp"></p>
        <p>ไฟล์ของคุณได้ถูกอัปโหลดเรียบร้อยแล้ว.</p>
        <p>คุณสามารถตรวจสอบไฟล์ได้ที่ลิงก์ด้านล่าง:</p>
        <p><a id="fileLink" href="#" target="_blank">ตรวจสอบไฟล์</a></p>
        <a href="index.html" class="button">กลับหน้าแรก</a>
    </div>
    <script>

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('formType');
            const fileUrl = urlParams.get('fileUrl');

     
            // Set the form name
            let formName = '';
            switch (formType) {
                                
                case 'drydayweek':
                    formName = 'ฟอร์มการจัดการสต็อก - ของแห้ง สัปดาห์';
                    break;

                case 'boxstockweek':
                    formName = 'ฟอร์มการจัดการสต็อก - นับกล่อง สัปดาห์';
                    break;
                
                case 'loststock':
                    formName = 'ฟอร์มการจัดการสต็อก - สูญเสีย';
                    break;

                case 'thai':
                    formName = 'ฟอร์มการจัดการสต็อก - ครัวไทย';
                    break;

                case 'italian':
                    formName = 'ฟอร์มการจัดการสต็อก - ครัวอิตาเลี่ยน';
                    break;

                case 'barday':
                    formName = 'ฟอร์มการจัดการสต็อก - บาร์ รายวัน';
                    break;

                case 'bardaycigarettes':
                    formName = 'ฟอร์มการจัดการสต็อก - บาร์ รายวัน บุหรี่';
                    break;

                case 'bardayfruit':
                    formName = 'ฟอร์มการจัดการสต็อก - บาร์ รายวัน ผลไม้สด';
                    break;

                case 'barweek':
                    formName = 'ฟอร์มการจัดการสต็อก - บาร์ รายสัปดาห์';
                    break;

                case 'testthai':
                    formName = 'testthai';
                    break;

                case 'testbarday':
                    formName = 'testbarday';
                    break;
                    
                case 'test':
                    formName = 'test';
                    break;

                default:
                    formName = 'ฟอร์มการจัดการสต็อก';
            }
            document.getElementById('formName').textContent = formName;

            // Get current date and time
            const now = new Date();
            const timestamp = now.toLocaleString('th-TH', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Set the timestamp
            document.getElementById('timestamp').textContent = timestamp;

            // Set the link to the file URL
            if (fileUrl) {
                const fileLink = document.getElementById('fileLink');
                fileLink.href = fileUrl;
                fileLink.textContent = 'ตรวจสอบไฟล์';
            }
        }
    </script>
</body>
</html>
