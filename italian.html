<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดการสต็อก - ครัวอิตาเลี่ยน</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the confirmation modal */
        #confirmationModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #confirmationModal table {
            width: 100%;
            border-collapse: collapse;
        }
        #confirmationModal table th, #confirmationModal table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #confirmationModal button {
            margin-top: 10px;
        }
        /* Add a backdrop for the modal */
        #modalBackdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="kitchen-header">การจัดการสต็อก - ครัวอิตาเลี่ยน</h1>
        <form id="stockForm">
            <div>
                <label for="timestamp">เวลา:</label>
                <input type="text" id="timestamp" name="timestamp" readonly>
            </div>
            <div class="table-container">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อ</th>
                            <th>สต็อกที่กำหนด</th>
                            <th>นับสินค้าคงคลัง</th>
                            <th>จำนวนที่ต้องการสั่งซื้อ</th>
                            <th>จำนวนนับ</th>
                            <th>ประเภท</th>
                            <th>ครัว</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button type="submit">ส่งข้อมูล</button>
                <button type="button" id="resetButton">รีเซ็ต</button>
                <button type="button" id="navigateButton">ไปหน้านับสต็อก - ครัวไทย</button>
                <button type="button" id="homeButton">กลับหน้าแรก</button>
            </div>
        </form>
        <div id="loadingMessage" style="display: none;">กรุณารอสักครู่ กำลังประมวลผล...</div>
        <div id="result"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="modalBackdrop"></div>
    <div id="confirmationModal">
        <h2>Confirmation</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ชื่อ</th>
                    <th>สต็อกที่กำหนด</th>
                    <th>นับสินค้าคงคลัง</th>
                    <th>จำนวนที่ต้องการสั่งซื้อ</th>
                    <th>จำนวนนับ</th>
                    <th>ประเภท</th>
                    <th>ครัว</th>
                </tr>
            </thead>
            <tbody id="confirmationTableBody"></tbody>
        </table>
        <button id="finalSubmitButton">Final Submit</button>
        <button id="backButton">Back</button>
    </div>

    <script type="module" src="italian.js"></script>
    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
